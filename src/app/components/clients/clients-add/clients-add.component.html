<div class="container">
	<h2>Creating Client</h2>
	<div class="alert alert-danger" *ngIf="error != ''">
		{{error}}
	</div>
	<form #addClientFrom="ngForm">
		<div class="form-group">
	        <label for="Name">Name</label>
	        <input type="text" name="Name" class="form-control" placeholder="Name" required #Client="ngModel" [(ngModel)]="Client.Name" autofocus="" >
      	</div>

      	<div class="form-group">
	        <label for="legalNumber">Legal Number</label>
	        <input type="text" name="legalNumber" class="form-control" placeholder="Legal Number" required #Client="ngModel" [(ngModel)]="Client.legalNumber" autofocus="" >
      	</div>

		<div class="form-group">
	        <label for="webPage">Web Page</label>
	        <input type="text" name="webPage" class="form-control" placeholder="Web Page" required #Client="ngModel" [(ngModel)]="Client.webPage" autofocus="" >
      	</div>

      	<div class="form-group">
	        <label for="address">Address</label>
	        <input type="text" name="address" class="form-control" placeholder="Address" required #Client="ngModel" [(ngModel)]="Client.address" autofocus="" >
      	</div>

      	<div class="form-group">
	        <label for="phone">Phone</label>
	        <input type="text" name="phone" class="form-control" placeholder="Phone" required #Client="ngModel" [(ngModel)]="Client.phone" autofocus="" >
      	</div>

      	<div class="form-group">
		  <label for="sector">Select list:</label>
		  <select class="form-control" id="sector" name="sector" #Client="ngModel" [(ngModel)]="Client.sector">
		    <option value="Education">Education</option>
		    <option value="Industry">Industry</option>
		    <option value="Farming">Farming</option>
		    <option value="Manufacture">Manufacture</option>
		    <option value="Services">Services</option>
		    <option value="Other">Other</option>
		  </select>
		</div>

		<button type="submit" class="btn btn-primary" (click)="onSubmit(addClientFrom)">Create</button>
	</form>
</div>
