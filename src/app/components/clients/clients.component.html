<div class="container">
	<h1 class="text-center">Clients</h1>
	<a routerLink="/clients/add" class="btn btn-success">Create New</a>
	<div class="alert alert-danger" *ngIf="error != ''">
		{{error}}
	</div>
	<table class="table table-hover mt-5">
		<thead>
			<tr>
				<th>Name</th>
				<th>Legal Number</th>
				<th>Web Page</th>
				<th>Address</th>
				<th>Phone</th>
				<th>Sector</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngIf="!clients">
				<td colspan="7" class="text-center">there are not registers</td>
			</tr>
			<tr *ngFor = "let client of clients">
				<td>{{ client.name }}</td>
				<td>{{ client.legal_number }}</td>
				<td>{{ client.web_page }}</td>
				<td>{{ client.address }}</td>
				<td>{{ client.phone_number }}</td>
				<td>{{ client.sector }}</td>
				<td>
					<a class="btn btn-warning btn-sm" [routerLink]="['edit',client.id]"><i class="fas fa-edit"></i></a>
					<a class="btn btn-danger btn-sm" (click)="delete(client.id)"><i class="fas fa-trash-alt"></i></a>
				</td>
			</tr>
		</tbody>
	</table>


</div>
