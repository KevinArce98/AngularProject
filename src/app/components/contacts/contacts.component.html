<div class="container">
	<h1 class="text-center">Contact</h1>
	<a routerLink="/contacts/add" class="btn btn-success">Create New</a>
	<div class="alert alert-danger" *ngIf="error != ''">
		{{error}}
	</div>
	<table class="table table-hover mt-5">
		<thead>
			<tr>
				<th>Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Position</th>
				<th>Client</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngIf="!contacts">
				<td colspan="7" class="text-center">there are not registers</td>
			</tr>
			<tr *ngFor = "let contact of contacts">
				<td>{{ contact.name }}</td>
				<td>{{ contact.last_name }}</td>
				<td>{{ contact.email }}</td>
				<td>{{ contact.phone_number }}</td>
				<td>{{ contact.position }}</td>
				<td>{{ contact.client.name }}</td>
				<td>
					<a class="btn btn-warning btn-sm" [routerLink]="['edit',contact.id]"><i class="fas fa-edit"></i></a>
					<a class="btn btn-danger btn-sm" (click)="delete(contact.id)"><i class="fas fa-trash-alt"></i></a>
				</td>
			</tr>
		</tbody>
	</table>


</div>
