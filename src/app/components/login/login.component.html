<div class="container text-center mt-5">
  <form class="form-signin" #loginForm="ngForm">
      <img class="mb-4" src="https://i.imgur.com/Dkua5ZA.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
      <div class="form-group">
        <label for="username" class="sr-only">Email address</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus="" #Login="ngModel" [(ngModel)]="Login.username">
      </div>
    <div class="form-group">
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required #Login="ngModel" [(ngModel)]="Login.password">
    </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit(loginForm)">Enter</button>
  </form>
</div>
