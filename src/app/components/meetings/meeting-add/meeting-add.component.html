<div class="container">
	<h2>Creating Meeting</h2>
	<div class="alert alert-danger" *ngIf="error != ''">
		{{error}}
	</div>
	<form #addForm="ngForm">
		<div class="form-group">
	        <label for="title">Title</label>
	        <input type="text" name="title" class="form-control" placeholder="Title" required #Meeting="ngModel" [(ngModel)]="Meeting.title" autofocus="" >
      	</div>
      	<div class="form-group">
	        <label for="details">Details</label>
	        <input id="datetime" type="datetime-local" name="meetDate" class="form-control" #Meeting="ngModel" [(ngModel)]="Meeting.meetDate" required>
      	</div>
		<div class="form-group">
	        <div class="form-check">
	        	<input type="checkbox" class="form-check-input" id="isVirtual" name="isVirtual" #Meeting="ngModel" [(ngModel)]="Meeting.isVirtual">
	        	<label for="isVirtual">Is Virtual</label>
	    	</div>
      	</div>
		<div class="form-group" *ngIf="users">
		  <label for="user_ids">Select users list:</label>
		  <select class="form-control" name="user_ids" #Meeting="ngModel" [(ngModel)]="Meeting.users" multiple id="multipluserseSelect">
		    <option *ngFor = "let user of users" value="{{user.id}}" >{{user.name}} {{user.lastname}}</option>
		  </select>
		</div>

      	<div class="form-group" *ngIf="clients">
		  <label for="client">Select client list:</label>
		  <select class="form-control" name="client_id" #Meeting="ngModel" [(ngModel)]="Meeting.client_id">
		    <option *ngFor = "let client of clients" value="{{client.id}}" >{{client.name}}</option>
		  </select>
		</div>

		<button type="submit" class="btn btn-primary" (click)="onSubmit(addForm)">Create</button>
	</form>
</div>
