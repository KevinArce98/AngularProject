<div class="container">
	<h2>Creating New User</h2>
	<div class="alert-info alert" *ngIf="error == null">
		{{status}}
	</div>
	<div class="alert-danger alert" *ngIf="error != '' && error != null">
		{{status}}
	</div>
	

	<form #createUserForm="ngForm">
		<div class="form-group">
	        <label for="username">Username</label>
	        <input type="text" name="username" class="form-control" placeholder="Username" required #User="ngModel" [(ngModel)]="User.username" autofocus="" >
      	</div>

		<div class="form-group">
		    <label for="Name">Name</label>
		    <input type="text" name="Name" class="form-control" placeholder="Name" required #User="ngModel" [(ngModel)]="User.Name">
	    </div>

	    <div class="form-group">
		    <label for="lastname">Lastname</label>
		    <input type="text" name="lastname" class="form-control" placeholder="Last Name" required #User="ngModel" [(ngModel)]="User.lastname">
	    </div>
		
		<div class="form-group">
			<div class="form-check">
			    <input type="checkbox" class="form-check-input" id="isAdmin" name="isAdmin" #User="ngModel" [(ngModel)]="User.isAdmin">
			    <label class="form-check-label" for="isAdmin">Is Admin</label>
			</div>
		</div>

	    <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" name="password" class="form-control" placeholder="Password" required #User="ngModel" [(ngModel)]="User.password">
	    </div>
		
	    <div class="form-group">
		    <label for="Confirmpassword">Confirm Password</label>
		    <input type="password" name="Confirmpassword" class="form-control" placeholder="Confirm Password" required #User="ngModel" [(ngModel)]="User.Confirmpassword">
	    </div>
		<button [disabled]="!createUserForm.valid" class="btn btn-success" type="submit" (click)="onSubmit(createUserForm)">Create</button>
	</form>
</div>
